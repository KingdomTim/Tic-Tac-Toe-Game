<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <div class="title"><h1>Tic-Tac-Toe<h1></div>
        <div class="board">
            <div class="row1">
                <div class="box" id="box0">1</div>
                <div class="box" id="box1">2</div>
                <div class="box" id="box2">3</div>
            </div>
            <div class= "row2">
                <div class="box" id="box3">4</div>
                <div class="box" id="box4">5</div>
                <div class="box" id="box5">6</div>
            </div>
            <div class="row3">
                <div class="box" id="box6">7</div>
                <div class="box" id="box7">8</div>
                <div class="box" id="box8">9</div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
