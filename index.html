<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <div class="title"><h1>Tic-Tac-Toe<h1></div>
        <div class="selection">
            <div class="player1Name">
                <h2>Insert Player 1 Name (X)</h2>
                <input type="text" id="xName" name="xName" minlength="3" maxlength="9"> 
            </div>
            <div class="player2Name">
                <h2>Insert Player 2 Name (O)</h2>
                <input type="text" id="oName" name="oName" min length="3" maxlength="9">
            </div>
            <button class="startGame">Start</button>
        </div>
        <div class="board">
            <div class="row1">
                <div class="box" id="box0"></div>
                <div class="box" id="box1"></div>
                <div class="box" id="box2"></div>
            </div>
            <div class= "row2">
                <div class="box" id="box3"></div>
                <div class="box" id="box4"></div>
                <div class="box" id="box5"></div>
            </div>
            <div class="row3">
                <div class="box" id="box6"></div>
                <div class="box" id="box7"></div>
                <div class="box" id="box8"></div>
            </div>
        </div>
    </div>
    <footer class="footer">Copyright Â© 2023 Made by KingdomTim <a href="https://github.com/KingdomTim/Tic-Tac-Toe-Game" target= "_blank" href="noopener noreferrer"><img class="github" src="githubreal.png"></a></footer>
</body>
<script src="main.js"></script>
</html>
